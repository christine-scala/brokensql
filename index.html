<body>
    <div class="textboxes">
    <form  method="POST" action="/">
        <label for="name">Name:</label>
        <input type="text" required
    id="name" 
    name="name" 
    placeholder="Johnny"
    pattern="[^-']([a-zA-Z](?!.*''|--| |- |' | '| -.*))+" 
    title="please enter a valid name, only letters, spaces, hyphens, and apostrophes." 
    minlength="2" 
    maxlength="25"></input>
        </br>
        <label for="username">Username:</label>
        <input type="text" 
    id="username" 
    name="username" 
    placeholder="Appleseed123"
    pattern="[^-']([a-zA-Z0-9](?!.*''|--|  |- |' | '| -.*))+" 
    title="please enter a valid username, only letters, numbers, spaces, hyphens, and apostrophes." 
    minlength="2" 
    maxlength="15"></input>
        </br>
        <label for="email">Email:</label>
        <input type="text"
        id="email"
        name="email"
        placeholder="Johnny_App@msn.com"
        pattern="^[a-zA-Z_.0-9]+@[a-zA-Z_.0-9]+?\.[a-zA-Z]{2,3}$"
    title="please enter a valid email, no numbers in the domain." 
    minlength="2" 
    maxlength="255"></input>
        </br>
        <input id="submit" type="submit">
    </form>
    </form>
</div>
